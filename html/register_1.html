<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventTribe - Welcome</title>
    <link rel="stylesheet" href="../css/register_1.css">
</head>
<body>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('../static/imgs/register-bg-1.jpeg'); /* Use the same image as in the screenshot */
    background-size: cover;
    background-position: center;
    color: white;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.7);
}

.content {
    width: 800px;
    padding: 20px 30px;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #a1a1ff;
}

.header h1 {
    font-size: 42px;
    margin: 0;
}

.header p {
    font-size: 18px;
    margin-top: 10px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    font-size: 20px;
    margin-bottom: 10px;
    display: block;
}

.form-group input[type="text"],
.form-group input[type="date"] {
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    margin-top: 5px;
    background-color: #333;
    color: white;
}

.radio-group label {
    display: inline-block;
    margin-right: 20px;
    font-size: 18px;
}

.radio-group input[type="radio"] {
    margin-right: 8px;
    accent-color: #3b82f6;
}

.buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

button {
    padding: 10px 30px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

button.skip {
    background-color: transparent;
    color: white;
}

button.next {
    background-color: #3b82f6;
    color: white;
}


.checkbox-wrapper-24 label span {
    display: inline-block;
    position: relative;
    background-color: transparent;
    width: 25px;
    height: 25px;
    transform-origin: center;
    border: 2px solid #fff;
    border-radius: 50%; /* Keep it circular for radio buttons */
    vertical-align: middle;
    margin-right: 10px;
    transition: background-color 150ms 200ms, transform 350ms cubic-bezier(0.78, -1.22, 0.17, 1.89);
}

.checkbox-wrapper-24 input[type=radio],
.checkbox-wrapper-24 input[type=checkbox] {
    display: none;
}

.checkbox-wrapper-24 input[type=radio]:checked + label span,
.checkbox-wrapper-24 input[type=checkbox]:checked + label span {
    background-color: #fff;
    transform: scale(1.25);
}

.checkbox-wrapper-24 input[type=radio]:checked + label span:after,
.checkbox-wrapper-24 input[type=checkbox]:checked + label span:after {
    content: "";
    width: 10px;
    height: 10px;
    background: #333;
    border-radius: 50%; /* Keep it circular for radio buttons */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.checkbox-wrapper-24 input[type=radio]:checked + label:hover span,
.checkbox-wrapper-24 input[type=checkbox]:checked + label:hover span {
    background-color: #fff;
    transform: scale(1.25);
}

.checkbox-wrapper-24 input[type=radio]:checked + label:hover span:after,
.checkbox-wrapper-24 input[type=checkbox]:checked + label:hover span:after {
    width: 10px;
    height: 10px;
    background: #333;
    border-radius: 50%; /* Keep it circular for radio buttons */
}

    </style>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">MaxZhoo</div>
                <h1>Welcome to EventTribe!!!</h1>
                <p>We're glad to have you here! Let us know you better to suggest you the best!</p>
            </div>
            <form id="registration-form">
                <div class="form-group">
                    <label>Gender?</label>
                    <div class="radio-group">
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male"><span></span> Male</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female"><span></span> Female</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Relationship status?</label>
                    <div class="radio-group">
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="single" name="relationship" value="single" required>
                            <label for="single"><span></span> Single</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="married" name="relationship" value="married" required>
                            <label for="married"><span></span> Married</label>
                        </div>
                        <div class="checkbox-wrapper-24">
                            <input type="radio" id="prefer-not-say-relationship" name="relationship" value="prefer-not-say" required>
                            <label for="prefer-not-say-relationship"><span></span> Prefer not to say</label>
                        </div>
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="submit" class="next">Next</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Capture form data
            const formData = new FormData(document.getElementById('registration-form'));

            // Convert to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Log the JSON data to check values
            console.log('Form Data:', jsonData);

            // Retrieve the existing data from sessionStorage
            const existingData = JSON.parse(sessionStorage.getItem('registrationData')) || {};

            // Merge the existing data with the new data
            const mergedData = { ...existingData, ...jsonData };

            // Save the merged data back to sessionStorage
            sessionStorage.setItem('registrationData', JSON.stringify(mergedData));

            // Log the merged data to check if it includes relationship status
            console.log('Merged Data:', mergedData);

            // Redirect to the next registration step
            window.location.href = '/interests';
        });
    </script>
</body>
</html>
