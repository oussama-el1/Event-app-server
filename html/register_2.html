<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register_2.css">
    <title>Interests and Personality</title>
</head>
<body>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('../static/imgs/register-bg-2.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: white;
}
.container {
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 60%;
    height: 65%;
    overflow-y: auto;
}
h1 {
    font-size: 50px;
    margin-bottom: 10px;
}
p {
    font-size: 25px;
    margin-bottom: 20px;
}
.tags {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.tag {
    background: transparent;
    border-radius: 40px;
    padding: 10px 70px;
    margin: 5px;
    border: 1px solid white;
    cursor: pointer;
    font-size: 25px;
    transition: background 0.3s;
}
.tag.selected {
    background: #3949ab;
    color: white;
}
.actions {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}
.actions button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.skip {
    background: transparent;
    color: white;
}
.finish {
    background: #3949ab;
    color: white;
}
@media screen and (max-width: 500px) {
    .container {
        width: 95%;
        height: auto;
        padding: 15px;
    }
    h1 {
        font-size: 28px;
    }
    p {
        font-size: 16px;
    }
    .tag {
        padding: 8px 30px;
        font-size: 16px;
    }
    .actions {
        flex-direction: column;
    }
    .actions button {
        width: 100%;
        margin-bottom: 10px;
        font-size: 14px;
        padding: 10px;
    }
}

    </style>
    <div class="container">
        <h1>Great!! You're just one step away</h1>
        <p>Tell us about your hobbies & interests & personality...</p>
        <div class="tags">
            <div class="tag">Badminton</div>
            <div class="tag">Introvert</div>
            <div class="tag">Music</div>
            <div class="tag">Cooking</div>
            <div class="tag">Travelling</div>
            <div class="tag">Dancing</div>
            <div class="tag">Pool Party</div>
            <div class="tag">Extrovert</div>
            <div class="tag">Political Science</div>
            <div class="tag">Party</div>
            <div class="tag">Singing</div>
            <div class="tag">EDM</div>
            <div class="tag">Fashion</div>
            <div class="tag">Vergin</div>
            <div class="tag">Basketball</div>
            <div class="tag">Sports</div>
            <div class="tag">Gaming</div>
            <div class="tag">Drama</div>
            <div class="tag">Social Work</div>
            <div class="tag">Business</div>
            <div class="tag">Goth Girl</div>
        </div>
        <div class="actions">
            <button class="finish" onclick="submitSelection()">Finish</button>
        </div>
    </div>

    <script>
        // Toggle the 'selected' class on tag click
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('selected');
            });
        });

        function submitSelection() {
            // Check if at least one tag is selected
            const selectedTags = [];
            document.querySelectorAll('.tag.selected').forEach(tag => {
                selectedTags.push(tag.innerText);
            });

            if (selectedTags.length === 0) {
                alert('Please select at least one interest or personality trait.');
                return;
            }

            // Retrieve the existing data from sessionStorage
            const registrationData = JSON.parse(sessionStorage.getItem('registrationData')) || {};
            registrationData.listOfInterest = selectedTags;

            // Log the JSON data to the console
            console.log('Submitting data:', registrationData);

            // Send all data to the backend
            fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(registrationData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to email verification page upon success
                    window.location.href = '/verify_email';
                } else {
                    alert('Error: ' + (data.message || 'Unable to register.'));
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while submitting interests.');
            });
        }
    </script>
</body>
</html>
