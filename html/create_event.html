    <script>


        // Opens a specific tab and hides all other tabs.
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Hide all tab content
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove the active class from all tab links
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Finds the index of the currently active tab, and activates the index of the next tab
        function nextTab() {
            var i, tablinks;
            var activeTabIndex = -1;
            var tablinks = document.getElementsByClassName("tablink");

            // Find the index of the currently active tab
            for (i = 0; i < tablinks.length; i++) {
                if (tablinks[i].classList.contains("active")) {
                    activeTabIndex = i;
                    break;
		}
	    }

            // Get the next tab index
            var nextTabIndex = activeTabIndex + 1;
            if (nextTabIndex < tablinks.length) {
                var nextTab = tablinks[nextTabIndex];
                var nextTabName = nextTab.textContent.trim(); // Get the tab name based on the button text
                openTab({currentTarget: nextTab}, nextTabName);
	    }
	}

        // Function to handle file upload
        function handleFileUpload() {
            var fileInput = document.getElementById("uploadInput");
            var files = fileInput.files;
            var imageLinksContainer = document.getElementById("imageLinksContainer");

            imageLinksContainer.innerHTML = ""; // Clear previous image links

            if (files.length > 0) {
                for (var i = 0; i < files.length; i++) {
                    var file = files[i];
                    var reader = new FileReader();

                    reader.onload = (function(file) {
                        return function(e) {
                            var link = document.createElement("a");
                            link.href = e.target.result;
                            link.target = "_blank";
                            link.textContent = "View " + file.name;
                            imageLinksContainer.appendChild(link);
                            imageLinksContainer.appendChild(document.createElement("br"));
                        };
		    })(file);

                    reader.readAsDataURL(file);
		}

                // Show the upload message and image link
                document.getElementById("uploadMessage").style.display = "block";
                imageLinksContainer.style.display = "block";
	    }
        }

        // Function to handle file drop
        function handleFileSelect(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            var files = evt.dataTransfer.files; // FileList object.

            // Assign files to file input
            document.getElementById("uploadInput").files = files;
            handleFileUpload(); // Call the same function used for the file input change event
        }

        // Function to handle drag over event
        function handleDragOver(evt) {
            evt.stopPropagation();
            evt.preventDefault();
            evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
        }

        // Attach event listeners for drag-and-drop functionality
        var dropZone = document.getElementById('dropZone');
        dropZone.addEventListener('dragover', handleDragOver, false);
        dropZone.addEventListener('drop', handleFileSelect, false);

// Function to add invited users to the list
function addInvite(type) {
    var inputField, inviteList, inviteTypeText;

    if (type === 'email') {
        inputField = document.getElementById('inviteEmailInput');
        inviteTypeText = 'Email: ';
    } else if (type === 'profile') {
        inputField = document.getElementById('inviteProfileInput');
        inviteTypeText = 'Profile: ';
    }

    var userInput = inputField.value.trim();
    if (userInput !== '') {
        inviteList = document.getElementById('invitedUsers');

        var listItem = document.createElement('li');
        listItem.textContent = inviteTypeText + userInput;

        inviteList.appendChild(listItem);

        // Clear the input field after adding the invite
        inputField.value = '';
    }
}
