<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register_2.css">
    <title>Interests and Personality</title>
</head>
<body>
 
    <div class="container">
        <h1>Great!! You're just one step away</h1>
        <p>Tell us about your hobbies & interests & personality...</p>
        <div class="tags">
            <div class="tag">Badminton</div>
            <div class="tag">Introvert</div>
            <div class="tag">Music</div>
            <div class="tag">Cooking</div>
            <div class="tag">Travelling</div>
            <div class="tag">Dancing</div>
            <div class="tag">Pool Party</div>
            <div class="tag">Extrovert</div>
            <div class="tag">Political Science</div>
            <div class="tag">Party</div>
            <div class="tag">Singing</div>
            <div class="tag">EDM</div>
            <div class="tag">Fashion</div>
            <div class="tag">Vergin</div>
            <div class="tag">Basketball</div>
            <div class="tag">Sports</div>
            <div class="tag">Gaming</div>
            <div class="tag">Drama</div>
            <div class="tag">Social Work</div>
            <div class="tag">Business</div>
            <div class="tag">Goth Girl</div>
        </div>
        <div class="actions">
            <button class="finish" onclick="submitSelection()">Finish</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tag').forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('selected');
            });
        });
    
        async function submitSelection() {
            const selectedTags = [];
            document.querySelectorAll('.tag.selected').forEach(tag => {
                selectedTags.push(tag.innerText);
            });
    
            if (selectedTags.length === 0) {
                alert('Please select at least one interest or personality trait.');
                return;
            }
    
            const registrationData = JSON.parse(sessionStorage.getItem('registrationData')) || {};
            registrationData.listOfInterest = selectedTags;
    
            console.log('Submitting data:', registrationData);
    
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(registrationData)
                });
    
                const data = await response.json();
    
                if (response.status === 201) {
                    // Overwrite email in local storage
                    localStorage.setItem('email', registrationData.email);
                    
                    window.location.href = '/verify_email';
                } else {
                    console.log(data);
                    alert(data.message || 'An error occurred during registration.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting interests.');
            }
        }
    </script>
    

</body>
</html>
