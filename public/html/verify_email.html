<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/auth.css">
    <title>MAX ZHOO - Verify Email</title>
  </head>
  <body>
    <div class="container">
      <div class="log-container">
        <div class="mini-cont">
          <div class="logo">
            <img src="../static/imgs/logo.png" alt="">
          </div>
          <h2>Verify Your Email</h2>
          <form class="login-form" id="verificationForm">
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify Email</button>
          </form>
        </div>
      </div>
      <div class="imgcont">
        <img class="side-img" src="../static/imgs/login-t.jpeg" alt="Login Image">
      </div>
    </div>
    <script>
      document.querySelectorAll('.tag').forEach(tag => {
          tag.addEventListener('click', () => {
              tag.classList.toggle('selected');
          });
      });
  
      async function submitSelection() {
          const selectedTags = [];
          document.querySelectorAll('.tag.selected').forEach(tag => {
              selectedTags.push(tag.innerText);
          });
  
          if (selectedTags.length === 0) {
              alert('Please select at least one interest or personality trait.');
              return;
          }
  
          const registrationData = JSON.parse(sessionStorage.getItem('registrationData')) || {};
          registrationData.listOfInterest = selectedTags;
  
          console.log('Submitting data:', registrationData);
  
          try {
              const response = await fetch('/api/auth/register', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json'
                  },
                  body: JSON.stringify(registrationData)
              });
  
              const data = await response.json();
  
              if (response.status === 201) {
                  // Save email to local storage if it's not already saved
                  if (!localStorage.getItem('email')) {
                      localStorage.setItem('email', registrationData.email);
                  }
                  // Redirect to the login page after successful registration
                  window.location.href = '/login';
              } else {
                  console.log(data);
                  alert(data.message || 'An error occurred during registration.');
              }
          } catch (error) {
              console.error('Error:', error);
              alert('An error occurred while submitting interests.');
          }
      }
  </script>
  </body>
</html>
